name: Run Jest Tests

on:
    push:
        branches: [master, main]
    pull_request:
        branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm i

    - name: Run Jest tests
      run: npm test